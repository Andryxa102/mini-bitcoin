<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>МИНИ Биткоин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      color: #f39c12;
      font-size: 48px;
    }
    .content {
      margin-top: 20px;
    }
    .token-info {
      background-color: #2c3e50;
      color: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      text-align: center;
      margin-top: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .token-info h2 {
      font-size: 36px;
    }
    .token-info p {
      font-size: 18px;
    }
    .pizza-img {
      width: 150px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      margin-top: 50px;
      color: #7f8c8d;
      font-size: 14px;
    }
    .header-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img src="https://example.com/header-image.jpg" alt="Пицца и биткоин" class="header-img">
  <h1>МИНИ Биткоин</h1>
  <div class="content">
    <p>Токен, посвященный исторической покупке пиццы за 10 000 BTC!</p>
    <div class="token-info">
      <h2>Количество токенов: 10 000</h2>
      <p>Эти 10 000 монет напоминают нам о первом использовании Биткоина для покупки реального продукта — двух пицц в 2010 году.</p>
      <img src="https://example.com/pizza-image.jpg" alt="Пицца" class="pizza-img">
    </div>
  </div>
  <footer>
    <p>&copy; 2024 МИНИ Биткоин. Все права защищены.</p>
  </footer>
</body>
</html>
